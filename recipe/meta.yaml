{% set name = "xarray-lmfit" %}
{% set version = "0.5.1" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/xarray_lmfit-{{ version }}.tar.gz
  sha256: 10d8991de7dc01e6154af8d3ccf5c1b6afa6fa1cd973ffde18f2d8e528f23de0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - lazy-loader >=0.4
    - lmfit >=1.3.2
    - numpy >=1.26.0
    - xarray >=2024.10.0
  run_constrained:
    - tqdm >=4.66.2

test:
  imports:
    - xarray_lmfit
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/kmnhan/xarray-lmfit
  summary: Fit lmfit models to xarray objects.
  license: GPL-3.0-or-later
  license_file: LICENSE
  doc_url: https://xarray-lmfit.readthedocs.io/
  dev_url: https://github.com/kmnhan/xarray-lmfit

extra:
  recipe-maintainers:
    - kmnhan
